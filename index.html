<form action="https://en.wikipedia.org/wiki/Chicago">

  <!--Creating valid forms-->
  <label for="fruit">Fruit</label>
  <input type="text" name="fruit" id="fruit">

  <label for="color">Color</label>
  <input type="text" name="color" id="color">

  <!--Creating Pre-populated input fields-->
  <label for="prepopulate">prepopulate</label>
  <input type="text" name="prepopulate" id="prepopulate" value="alice@example.com">

  <!--Creating a Placeholder field-->
  <label for="placeholder">Placeholder</label>
  <input type="text" name="placeholder" id="placeholder" placeholder="Enter your email...">

  <button>Go to Wikipedia</button>
</form>
